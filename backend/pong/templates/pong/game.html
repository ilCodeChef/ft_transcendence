<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Paddle Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: black;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        // WebSocket connection setup
        const gameId = "{{ game_id }}";
        const token = localStorage.getItem('access_token');
        const socket = new WebSocket(`ws://${window.location.host}/ws/pong/${gameId}/?token=${token}`);

        // Canvas and paddle setup
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const paddle = {
            width: 10,
            height: 100,
            x: 20,
            y: 0,
        };

        // Draw paddle on the canvas
        function drawPaddle() {
            ctx.fillStyle = "white";
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Update canvas
        function updateCanvas() {
            clearCanvas();
            drawPaddle();
        }

        // Handle WebSocket messages
        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);

            if (data.type === "paddle_update") {
                // Update paddle position from the server
                paddle.y = data.paddle_position * 5;
                updateCanvas();
            }
        };

        // Handle WebSocket errors
        socket.onerror = function (error) {
            console.error("WebSocket error:", error);
        };

        // Handle WebSocket closure
        socket.onclose = function () {
            alert("Connection closed by the server.");
        };

        // Paddle movement handling
        document.addEventListener("keydown", (event) => {
            let action = null;
            if (event.key === "ArrowUp") {
                action = "up";
            } else if (event.key === "ArrowDown") {
                action = "down";
            }
            if (action) {
                socket.send(JSON.stringify({
                    type: "paddle_action",
                    action: action,
                }));
            }
        });

        // Initial canvas update
        updateCanvas();
    </script>
</body>
</html>
